<div class="post post--excerpt">
  <div class="post__content">
    <header class="post__header">
      <h1 class="post__title">{{ post.title }}</h1>
      {% if post.image %}
      {% assign imagen = post.image | split: '/' | last %}
      <picture>
        <source srcset="/assets/images/large/{{ imagen }}" media="(min-width: 60em)">
        <source srcset="{{ post.image }}" media="(min-width: 120em)">
        <img class="post__image--excerpt" src="/assets/images/medium/{{ imagen }}">
      </picture>
      {% endif %}
    </header>
    <a class="post__read-more" href="{{ post.url }}">seguir leyendo&hellip;</a>
  </div>
</div>

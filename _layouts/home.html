<!DOCTYPE html>
<html lang="{{ page.language | default: site.lang }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main role="content">

      <section class="hero hero--front">

      </section>

      {% assign sections = site.sections | sort: 'order' %}
      {% for section in sections %}
      <section>
        <header>
          <h1>{{ section.title }}</h1>
        </header>
        {{ section.content }}
      </section>
      {% endfor %}

    </main>
  </body>

</html>

<!DOCTYPE html>
<html lang="{{ page.language | default: site.lang }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main role="content">

      {% assign texto = site.data.hero.texto | where: 'lang', page.lang %}
      <section class="hero hero--front">
        {{ texto[0].body | markdownify }}
        <a href="{{ texto[0].link }}">{{ texto[0].link-text }}</a>
      </section>

    </main>

    {% include footer.html %}

  </body>

</html>

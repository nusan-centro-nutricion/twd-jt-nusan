---
layout: default
---

<article class="page">
  <div class="page__poster" style="background-image: url({{ page.image }})">

  </div>
  <div class="page__content">
    <header class="page__header">
      <h1 class="page__title">{{ page.title }}</h1>
    </header>
    <div class="page__body">
      {{ content }}
    </div>
  </div>
</article>

---
layout: default
---

<article class="page">
  <div class="page__content">
    <header class="page__header">
      <h1 class="page__title">{{ page.title }}</h1>
      <figure>
        <img class="page__image" src="{{ page.image }}" alt="">
      </figure>
    </header>
    <div class="page__body">
      {{ content }}
    </div>
  </div>
</article>
